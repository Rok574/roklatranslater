<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iOS Web Home</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background-size:cover;
background-position:center;
background-repeat:no-repeat;
background-attachment:fixed;
overflow:hidden;
}

/* Pages */
.pages{
display:flex;
height:100vh;
width:100vw;
overflow-x:auto;
scroll-snap-type:x mandatory;
scroll-behavior:smooth;
}

.page{
flex:0 0 100vw;
scroll-snap-align:start;
display:grid;
grid-template-columns:repeat(4,1fr);
gap:25px;
padding:50px 20px 160px;
box-sizing:border-box;
}

/* App */
.app{
text-align:center;
color:white;
font-size:12px;
text-shadow:0 2px 6px rgba(0,0,0,0.6);
}

.icon{
width:72px;
height:72px;
border-radius:20px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(25px);
display:flex;
align-items:center;
justify-content:center;
margin:auto;
overflow:hidden;
}

.icon img{
width:100%;
height:100%;
object-fit:cover;
}

/* Dock */
.dock{
position:fixed;
bottom:40px;
left:50%;
transform:translateX(-50%);
width:90%;
height:90px;
border-radius:30px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(30px);
display:flex;
justify-content:space-evenly;
align-items:center;
}

/* Page Dots */
.dots{
position:fixed;
bottom:135px;
width:100%;
text-align:center;
}

.dot{
display:inline-block;
width:8px;
height:8px;
margin:0 4px;
border-radius:50%;
background:rgba(255,255,255,0.4);
}

.dot.active{
background:white;
}

/* Fullscreen Apps */
.fullscreen{
position:fixed;
inset:0;
background:#1c1c1e;
color:white;
display:none;
flex-direction:column;
padding:20px;
overflow:auto;
z-index:10;
}

.header{
font-size:22px;
font-weight:600;
margin-bottom:20px;
}

.card{
padding:15px;
border-radius:14px;
background:#2c2c2e;
margin-bottom:15px;
text-align:center;
}

input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
margin-top:10px;
}

/* iOS Home Indicator */
.home-bar{
position:fixed;
bottom:8px;
left:50%;
transform:translateX(-50%);
width:140px;
height:5px;
border-radius:4px;
background:white;
opacity:0.9;
z-index:20;
}

/* CSS + Icon */
.plus-icon{
width:60px;
height:60px;
border-radius:18px;
background:linear-gradient(145deg,#0a84ff,#5ac8fa);
position:relative;
}
.plus-icon::before,
.plus-icon::after{
content:"";
position:absolute;
background:white;
border-radius:5px;
}
.plus-icon::before{
width:40px;
height:8px;
top:26px;
left:10px;
}
.plus-icon::after{
height:40px;
width:8px;
left:26px;
top:10px;
}
</style>
</head>

<body>

<div class="pages" id="pages"></div>
<div class="dots" id="dots"></div>
<div class="dock" id="dock"></div>

<!-- Settings -->
<div class="fullscreen" id="settingsApp">
<div class="header">Settings</div>
<div class="card" onclick="document.getElementById('bgUpload').click()">Change Wallpaper</div>
<input type="file" id="bgUpload" accept="image/*" hidden>
<div class="card" onclick="createFolder()">Create Folder</div>
</div>

<!-- Web App Adder -->
<div class="fullscreen" id="adderApp">
<div class="header">Web App Adder</div>
<input id="appName" placeholder="App Name">
<input id="appURL" placeholder="example.com">
<div class="card" onclick="addApp()">Add App</div>
</div>

<div class="home-bar" onclick="closeAllApps()"></div>

<script>
const pagesContainer=document.getElementById("pages");
const dotsContainer=document.getElementById("dots");
const settingsApp=document.getElementById("settingsApp");
const adderApp=document.getElementById("adderApp");

let apps=JSON.parse(localStorage.getItem("apps")||"[]");

const settingsIcon="file_00000000bfa071fdb19690b2a2813e8f";
const defaultIOS="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqbDxP4DYF4o2HgMeEuMvponVEvINt1FrCaMX8r5HOCmk9eIwBQP7YpJI&s=10";
const defaultIPad="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbpuXWak4q_NWpGEqrzGloWtRJ0Oe41k_6lqLSjXRxWAQsXgPU9hLZSoW7&s=10";

function isIPad(){
return /iPad/.test(navigator.userAgent)||(navigator.maxTouchPoints>1&&screen.width>1000);
}

function setWallpaper(url){
document.body.style.backgroundImage=`url('${url}')`;
localStorage.setItem("wallpaper",url);
}

function loadWallpaper(){
const saved=localStorage.getItem("wallpaper");
if(saved)setWallpaper(saved);
else setWallpaper(isIPad()?defaultIPad:defaultIOS);
}

function save(){
localStorage.setItem("apps",JSON.stringify(apps));
}

function createAppElement(app){
const el=document.createElement("div");
el.className="app";

const icon=document.createElement("div");
icon.className="icon";

if(app.type==="adder"){
icon.innerHTML=`<div class="plus-icon"></div>`;
}else{
icon.innerHTML=`<img src="${app.icon}">`;
}

el.appendChild(icon);
el.innerHTML+=`<div>${app.name}</div>`;

el.onclick=()=>{
if(app.name==="Settings")settingsApp.style.display="flex";
else if(app.type==="adder")adderApp.style.display="flex";
else if(app.url)window.open(app.url,"_blank");
};

return el;
}

function render(){
pagesContainer.innerHTML="";
dotsContainer.innerHTML="";

const perPage=16;
const totalPages=Math.ceil(apps.length/perPage);

for(let i=0;i<apps.length;i+=perPage){
const page=document.createElement("div");
page.className="page";
apps.slice(i,i+perPage).forEach(app=>{
page.appendChild(createAppElement(app));
});
pagesContainer.appendChild(page);
}

for(let i=0;i<totalPages;i++){
const dot=document.createElement("span");
dot.className="dot";
if(i===0)dot.classList.add("active");
dotsContainer.appendChild(dot);
}

pagesContainer.addEventListener("scroll",()=>{
const index=Math.round(pagesContainer.scrollLeft/window.innerWidth);
document.querySelectorAll(".dot").forEach((d,i)=>{
d.classList.toggle("active",i===index);
});
});
}

function closeAllApps(){
settingsApp.style.display="none";
adderApp.style.display="none";
}

document.getElementById("bgUpload").addEventListener("change",function(){
const file=this.files[0];
const reader=new FileReader();
reader.onload=e=>setWallpaper(e.target.result);
if(file)reader.readAsDataURL(file);
});

function createFolder(){
let name=prompt("Folder Name");
if(!name)return;
apps.push({name:name,icon:settingsIcon});
save();
render();
}

function addApp(){
let name=document.getElementById("appName").value;
let url=document.getElementById("appURL").value;
if(!url.startsWith("http"))url="https://"+url;
apps.push({name:name,url:url,icon:"https://www.google.com/s2/favicons?sz=128&domain="+url});
save();
location.reload();
}

if(apps.length===0){
apps=[
{name:"Chrome",url:"https://google.com",icon:"https://cdn.jim-nielsen.com/ios/512/chrome-web-browser-by-google-2016-01-25.png?rf=512"},
{name:"Web App Adder",type:"adder"},
{name:"Settings",icon:settingsIcon}
];
save();
}

loadWallpaper();
render();
</script>

</body>
</html>
