<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS 18 Web OS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
}

body{
  font-family:-apple-system,BlinkMacSystemFont;
  overflow:hidden;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.home{
  width:100vw;
  height:calc(100vh - 120px); /* Leave space for dock */
  padding:110px 25px 20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:110px;
  gap:28px 18px;
}

.dock{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:120px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(15px);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  padding:0 20px;
  z-index:100;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}

.dock .app{
  flex-shrink:0;
}

.app{
  text-align:center;
  position:relative;
  transition:transform .15s ease;
}

.app.dragging{
  transform:scale(1.1);
  z-index:999;
}

.app img{
  width:68px;
  height:68px;
  border-radius:18px;
  pointer-events:none;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.app span{
  font-size:13px;
  color:white;
  text-shadow:0 2px 6px rgba(0,0,0,.8);
  margin-top:6px;
  display:block;
}

.delete-btn{
  position:absolute;
  top:-8px;
  right:8px;
  width:20px;
  height:20px;
  background:#ff3b30;
  color:white;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

.edit-mode .delete-btn{
  display:flex;
}

.done-btn{
  position:fixed;
  top:55px;
  right:25px;
  background:#f2f2f7;
  padding:8px 16px;
  border-radius:16px;
  font-weight:600;
  display:none;
}

.edit-mode .done-btn{
  display:block;
}

.window{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:white;
  display:none;
  flex-direction:column;
}

.window header{
  height:55px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  font-weight:600;
  border-bottom:1px solid #ddd;
}

.settings-content{
  padding:20px;
}

.settings-content button{
  padding:12px;
  width:100%;
  border-radius:12px;
  border:none;
  background:#f2f2f7;
  margin-bottom:12px;
  font-weight:600;
}

.settings-content input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
</style>
</head>
<body>

<div class="home" id="home"></div>
<div class="dock" id="dock"></div>
<div class="done-btn" onclick="exitEdit()">Done</div>

<div class="window" id="settingsWin">
<header>
Settings
<div onclick="closeSettings()">Done</div>
</header>
<div class="settings-content">
<h3>Wallpaper</h3>
<input type="file" id="wallUpload">
<button onclick="setWallpaper()">Set Wallpaper</button>

<hr style="margin:20px 0;">

<h3>Add Web App</h3>
<input id="webLink" placeholder="Enter website">
<button onclick="addWebApp()">Add Web App</button>
</div>
</div>

<script>
let apps=[];
let dockApps=[];
let editMode=false;
let dragIndex=null;

/* LOAD STORAGE */

if(localStorage.getItem("apps")){
  apps=JSON.parse(localStorage.getItem("apps"));
}else{
  apps=[
    {name:"Chrome",icon:"https://cdn.jim-nielsen.com/ios/512/chrome-web-browser-by-google-2016-01-25.png?rf=512",url:"https://google.com",system:true},
    {name:"Settings",icon:"/mnt/data/07627759-FA8D-4273-BADF-819BAAB35097.png",type:"settings",system:true}
  ];
}

if(localStorage.getItem("dockApps")){
  dockApps=JSON.parse(localStorage.getItem("dockApps"));
}else{
  dockApps=[apps[0]]; // put first app in dock by default
}

if(localStorage.getItem("wallpaper")){
  document.body.style.backgroundImage="url('"+localStorage.getItem("wallpaper")+"')";
}else{
  document.body.style.backgroundImage="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqbDxP4DYF4o2HgMeEuMvponVEvINt1FrCaMX8r5HOCmk9eIwBQP7YpJI&s=10')";
}

/* RENDER */

function render(){
  localStorage.setItem("apps",JSON.stringify(apps));
  localStorage.setItem("dockApps",JSON.stringify(dockApps));

  const home=document.getElementById("home");
  home.innerHTML="";
  apps.forEach((app,i)=>{
    if(!dockApps.includes(app)) home.appendChild(createApp(app,i,"home"));
  });

  const dock=document.getElementById("dock");
  dock.innerHTML="";
  dockApps.forEach((app,i)=>{
    dock.appendChild(createApp(app,i,"dock"));
  });
}

function createApp(app,index,type){
  const div=document.createElement("div");
  div.className="app";

  if(!app.system){
    const del=document.createElement("div");
    del.className="delete-btn";
    del.innerText="Ã—";
    del.onclick=(e)=>{
      e.stopPropagation();
      deleteApp(index,type);
    };
    div.appendChild(del);
  }

  div.innerHTML+=`
    <img src="${app.icon}">
    <span>${app.name}</span>
  `;

  let holdTimer;
  let moved=false;

  div.addEventListener("touchstart",()=>{
    moved=false;
    holdTimer=setTimeout(()=>enterEdit(),500);
  });

  div.addEventListener("touchmove",()=>{
    moved=true;
    clearTimeout(holdTimer);
  });

  div.addEventListener("touchend",()=>{
    clearTimeout(holdTimer);
    if(!editMode && !moved){
      openApp(app);
    }
  });

  div.addEventListener("mousedown",()=>{
    holdTimer=setTimeout(()=>enterEdit(),500);
  });

  div.addEventListener("mouseup",()=>{
    clearTimeout(holdTimer);
    if(!editMode){
      openApp(app);
    }
  });

  if(editMode){
    div.draggable=true;
    div.addEventListener("dragstart",()=>dragIndex=index);
    div.addEventListener("dragover",e=>e.preventDefault());
    div.addEventListener("drop",()=>{
      if(dragIndex===null) return;
      let arr = type==="dock" ? dockApps : apps.filter(a=>!dockApps.includes(a));
      const temp=arr[dragIndex];
      arr.splice(dragIndex,1);
      arr.splice(index,0,temp);

      if(type==="dock") dockApps=arr;
      else {
        apps = [...dockApps,...arr];
      }

      dragIndex=null;
      render();
    });
  }

  return div;
}

function deleteApp(i,type){
  if(type==="dock"){
    dockApps.splice(i,1);
  }else{
    const allApps=apps.filter(a=>!dockApps.includes(a));
    allApps.splice(i,1);
    apps=[...dockApps,...allApps];
  }
  render();
}

function enterEdit(){
  editMode=true;
  document.body.classList.add("edit-mode");
  render();
}

function exitEdit(){
  editMode=false;
  document.body.classList.remove("edit-mode");
  render();
}

function openApp(app){
  if(app.type==="settings"){
    document.getElementById("settingsWin").style.display="flex";
  }else{
    window.open(app.url,"_blank");
  }
}

function closeSettings(){
  document.getElementById("settingsWin").style.display="none";
}

function setWallpaper(){
  const file=document.getElementById("wallUpload").files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    document.body.style.backgroundImage="url('"+e.target.result+"')";
    localStorage.setItem("wallpaper",e.target.result);
  };
  reader.readAsDataURL(file);
}

async function addWebApp(){
  let link=document.getElementById("webLink").value.trim();
  if(!link.startsWith("http")) link="https://"+link;

  const name=prompt("App name?");
  if(!name) return;

  const icon="https://www.google.com/s2/favicons?sz=128&domain="+link;

  apps.push({name:name,icon:icon,url:link});
  render();
  closeSettings();
}

render();
</script>
</body>
</html>
