<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS 18 Web OS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
}

body{
  font-family:-apple-system,BlinkMacSystemFont;
  overflow:hidden;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* HOME */

.home-wrapper{
  width:100vw;
  height:100vh;
  overflow:hidden;
}

.pages{
  display:flex;
  height:100%;
  transition:transform .3s ease;
}

.page{
  width:100vw;
  padding:110px 25px 140px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-auto-rows:110px;
  gap:28px 18px;
}

.app{
  text-align:center;
  position:relative;
}

.app img{
  width:68px;
  height:68px;
  border-radius:18px;
  pointer-events:none;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.app span{
  font-size:13px;
  color:white;
  text-shadow:0 2px 6px rgba(0,0,0,.8);
  margin-top:6px;
  display:block;
}

.delete-btn{
  position:absolute;
  top:-8px;
  right:8px;
  width:20px;
  height:20px;
  background:#ff3b30;
  color:white;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:13px;
}

.edit-mode .delete-btn{
  display:flex;
}

.done-btn{
  position:fixed;
  top:55px;
  right:25px;
  background:#f2f2f7;
  padding:8px 16px;
  border-radius:16px;
  font-weight:600;
  display:none;
}

.edit-mode .done-btn{
  display:block;
}

/* DOCK */

.dock{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:500px;
  height:85px;
  backdrop-filter:blur(30px);
  background:rgba(255,255,255,.12);
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:space-evenly;
}

/* DOTS */

.dots{
  position:fixed;
  bottom:115px;
  width:100%;
  text-align:center;
}

.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:rgba(255,255,255,.4);
  display:inline-block;
  margin:0 4px;
}

.dot.active{
  background:white;
}

/* SETTINGS */

.window{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:white;
  display:none;
  flex-direction:column;
}

.window header{
  height:55px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  font-weight:600;
  border-bottom:1px solid #ddd;
}

.settings-content{
  padding:20px;
}

.settings-content button{
  padding:12px;
  width:100%;
  border-radius:12px;
  border:none;
  background:#f2f2f7;
  margin-bottom:12px;
  font-weight:600;
}

.settings-content input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
</style>
</head>
<body>

<div class="home-wrapper">
  <div class="pages" id="pages"></div>
</div>

<div class="dots" id="dots"></div>
<div class="done-btn" onclick="exitEdit()">Done</div>

<div class="dock"></div>

<!-- SETTINGS WINDOW -->
<div class="window" id="settingsWin">
<header>
Settings
<div onclick="closeSettings()">Done</div>
</header>
<div class="settings-content">
<h3>Wallpaper</h3>
<input type="file" id="wallUpload">
<button onclick="setWallpaper()">Set Wallpaper</button>

<hr style="margin:20px 0;">

<h3>Add Web App</h3>
<input id="webLink" placeholder="Enter website">
<button onclick="addWebApp()">Add Web App</button>
</div>
</div>

<script>
let apps=[];
let editMode=false;
let draggedIndex=null;

/* LOAD STORAGE */

if(localStorage.getItem("apps")){
  apps=JSON.parse(localStorage.getItem("apps"));
}else{
  apps=[
    {name:"Chrome",icon:"https://cdn.jim-nielsen.com/ios/512/chrome-web-browser-by-google-2016-01-25.png?rf=512",url:"https://google.com",system:true},
    {name:"Settings",icon:"/mnt/data/07627759-FA8D-4273-BADF-819BAAB35097.png",type:"settings",system:true}
  ];
}

if(localStorage.getItem("wallpaper")){
  document.body.style.backgroundImage="url('"+localStorage.getItem("wallpaper")+"')";
}else{
  document.body.style.backgroundImage="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqbDxP4DYF4o2HgMeEuMvponVEvINt1FrCaMX8r5HOCmk9eIwBQP7YpJI&s=10')";
}

/* RENDER */

function render(){
  localStorage.setItem("apps",JSON.stringify(apps));

  const pagesEl=document.getElementById("pages");
  const dotsEl=document.getElementById("dots");
  pagesEl.innerHTML="";
  dotsEl.innerHTML="";

  const perPage=20;
  const pageCount=Math.ceil(apps.length/perPage)||1;

  for(let p=0;p<pageCount;p++){
    const page=document.createElement("div");
    page.className="page";

    apps.slice(p*perPage,(p+1)*perPage).forEach((app,i)=>{
      const index=p*perPage+i;
      page.appendChild(createApp(app,index));
    });

    pagesEl.appendChild(page);

    const dot=document.createElement("div");
    dot.className="dot";
    if(p===0) dot.classList.add("active");
    dotsEl.appendChild(dot);
  }
}

function createApp(app,index){
  const div=document.createElement("div");
  div.className="app";

  div.innerHTML=`
    ${app.system?"":"<div class='delete-btn' onclick='deleteApp("+index+")'>Ã—</div>"}
    <img src="${app.icon}">
    <span>${app.name}</span>
  `;

  div.onclick=()=>{
    if(editMode) return;

    if(app.type==="settings"){
      document.getElementById("settingsWin").style.display="flex";
    }else{
      window.open(app.url,"_blank");
    }
  };

  div.onmousedown=()=>{
    setTimeout(()=>enterEdit(),500);
  };

  div.draggable=true;

  div.ondragstart=()=>{
    if(!editMode) return false;
    draggedIndex=index;
  };

  div.ondragover=e=>e.preventDefault();

  div.ondrop=()=>{
    if(draggedIndex===null) return;
    const temp=apps[draggedIndex];
    apps.splice(draggedIndex,1);
    apps.splice(index,0,temp);
    draggedIndex=null;
    render();
  };

  return div;
}

function deleteApp(i){
  if(apps[i].system) return;
  apps.splice(i,1);
  render();
}

function enterEdit(){
  editMode=true;
  document.body.classList.add("edit-mode");
}

function exitEdit(){
  editMode=false;
  document.body.classList.remove("edit-mode");
}

function closeSettings(){
  document.getElementById("settingsWin").style.display="none";
}

function setWallpaper(){
  const file=document.getElementById("wallUpload").files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    document.body.style.backgroundImage="url('"+e.target.result+"')";
    localStorage.setItem("wallpaper",e.target.result);
  };
  reader.readAsDataURL(file);
}

async function addWebApp(){
  let link=document.getElementById("webLink").value.trim();
  if(!link.startsWith("http")) link="https://"+link;

  try{
    const res=await fetch("https://api.allorigins.win/raw?url="+encodeURIComponent(link));
    const text=await res.text();
    const doc=new DOMParser().parseFromString(text,"text/html");

    let name=doc.querySelector("title")?.innerText||"Web App";
    let icon="https://www.google.com/s2/favicons?sz=128&domain="+link;

    const newName=prompt("Confirm name:",name);
    if(!newName) return;

    apps.push({name:newName,icon:icon,url:link});
    render();
    closeSettings();
  }catch{
    alert("Failed to fetch site.");
  }
}

render();
</script>
</body>
</html>
